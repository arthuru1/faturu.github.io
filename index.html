<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .biodata-display {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .biodata-display h2 {
            margin: 0 0 10px 0;
        }

        .biodata-display p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editable Biodata</h1>
        <form id="biodata-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" rows="3" placeholder="Write a short bio" required></textarea>

            <button type="submit">Save</button>
        </form>

        <div class="biodata-display" id="biodata-display" style="display: none;">
            <h2>Your Biodata</h2>
            <p><strong>Name:</strong> <span id="display-name"></span></p>
            <p><strong>Age:</strong> <span id="display-age"></span></p>
            <p><strong>Bio:</strong> <span id="display-bio"></span></p>
            <button onclick="editBiodata()">Edit</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('biodata-form');
        const biodataDisplay = document.getElementById('biodata-display');
        const nameInput = document.getElementById('name');
        const ageInput = document.getElementById('age');
        const bioInput = document.getElementById('bio');
        const displayName = document.getElementById('display-name');
        const displayAge = document.getElementById('display-age');
        const displayBio = document.getElementById('display-bio');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            displayName.textContent = nameInput.value;
            displayAge.textContent = ageInput.value;
            displayBio.textContent = bioInput.value;

            form.style.display = 'none';
            biodataDisplay.style.display = 'block';
        });

        function editBiodata() {
            form.style.display = 'block';
            biodataDisplay.style.display = 'none';
        }
    </script>
</body>
</html>
