<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websiteku</title>
    <link rel="icon" href="https://drive.google.com/file/d/1pf8L07tNGJN4vlEj3eGhOgvBgYIFBCXf/view?usp"=sharing>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #000000;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header img {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .profile-section {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .profile-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid #000000;
        }

        .profile-section h2 {
            margin: 0;
            color: #333;
        }

        .profile-section p {
            margin: 5px 0;
            color: #555;
        }

        .content {
            padding: 20px;
        }

        h1, h2 {
            color: #000000;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin-right: 10px;
            text-decoration: none;
            color: #0073e6;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f4f4f9;
            border-top: 1px solid #ddd;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <p>Websiteku</p>
</header>

<div class="container">
    <div class="profile-section">
        <img src="https://drive.google.com/file/d/1JdA33hocznUpS6YLvyEFtIcSS44XzZS8/view?usp=sharing" alt="Profile Photo">
        <h2>Athuruu</h2>
        <p>Website.</p>
    </div>
    <div class="content">
        <h2>Save</h2>
        <a href="https://docs.google.com/spreadsheets/d/1gVWOHtoDQDurrdntHP-zsL8jmIvcTb8Rz71lD1uNj5A/edit?usp=sharing">SpreadSheets</a>

        <div class="social-links">
            <h3>Find Me On:</h3>
            <a href="https://github.com/arthuru1">GitHub</a>
            <a href="https://www.instagram.com/ar.thuruu/">Instagram</a>
            <a href="https://web.telegram.org/k/#7672489647">Telegram</a>
            <a href="https://api.whatsapp.com/send/?phone=6281226835860&text&type=phone_number&app_absent=0">WhatsApp</a>
            <a href="https://discord.gg/kPHp3dQs">Discord</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024.</p>
</footer>

<script>
    document.querySelector('header h1').addEventListener('click', () => {
        alert('Welcome to my personal bio page!');
    });
</script>

</body>
</html>
