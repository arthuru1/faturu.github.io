<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <!-- CSS Langsung di dalam <style> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Website Saya</h1>
    <p>Website ini menggunakan HTML, CSS, dan JavaScript dalam satu file.</p>
    <button id="clickMe">Klik Saya</button>

    <!-- JavaScript Langsung di dalam <script> -->
    <script>
        document.getElementById('clickMe').addEventListener('click', function() {
            alert('Tombol telah diklik!');
        });
    </script>
</body>
</html>
